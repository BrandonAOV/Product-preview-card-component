<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/Images/favicon-32x32.png">
    <link rel="stylesheet" href="Css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="img">
        <img src="Assets/Images/image-product-mobile.jpg" alt="product mobile" class="img-mobile">
        <img src="Assets/Images/image-product-desktop.jpg" alt="product desktop" class="img-desktop">
      </div>
      <div class="info">
        <p class="perfume">Perfume</p>
        <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="discount-price">$149.99</p>
          <p class="normal-price">$169.99</p>
        </div>
        <button class="add-to-cart">
          <img src="Assets/Images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>

    <!--
    Preview

    Gabrielle Essence Eau De Parfum

    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.

    $149.99
    $169.99

    Add to Cart
    -->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brandon Ornelas</a>.
    </div>
  </body>
</html>
